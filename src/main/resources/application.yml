spring:
  application:
    name: nextjob
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/nextjob}
    username: ${DATABASE_USERNAME:nextjob_user}
    password: ${DATABASE_PASSWORD:nextjob_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always

logging:
  level:
    com.nextjob: ${LOG_LEVEL:INFO}
    org.springframework: WARN
    org.hibernate: WARN
