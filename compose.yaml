services:
  postgres:
    image: 'postgres:17-alpine'
    container_name: nextjob-postgres
    environment:
      - 'POSTGRES_DB=nextjob'
      - 'POSTGRES_PASSWORD=nextjob'
      - 'POSTGRES_USER=nextjob'
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/script-bd.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nextjob-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextjob"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjob-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/nextjob'
      - 'SPRING_DATASOURCE_USERNAME=nextjob'
      - 'SPRING_DATASOURCE_PASSWORD=nextjob'
      - 'SPRING_JPA_HIBERNATE_DDL_AUTO=update'
    ports:
      - '8080:8080'
    networks:
      - nextjob-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  nextjob-network:
    driver: bridge
