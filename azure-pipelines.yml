trigger:
  - main

variables:
  GRADLE_USER_HOME: $(Pipeline.Workspace)/.gradle
  AZURE_LOCATION: eastus
  RESOURCE_GROUP: rg-nextjob
  ACR_NAME: acrnextjob
  ACR_LOGIN_SERVER: acrnextjob.azurecr.io
  IMAGE_NAME: appnextjob
  IMAGE_TAG: latest
  RM: "555197"
  azureSubscription: AzureNextJob
  DB_NAME: nextjob
  DB_USER: nextjob

stages:
  - stage: Build
    displayName: CI (build & tests)
    jobs:
      - job: gradleBuild
        pool:
          vmImage: ubuntu-latest

        steps:
          - task: Cache@2
            inputs:
              key: 'gradle | "$(Agent.OS)" | **/*.gradle*'
              restoreKeys: |
                gradle | "$(Agent.OS)"
                gradle
              path: $(GRADLE_USER_HOME)
            displayName: Configure gradle caching

          - task: Gradle@4
            inputs:
              gradleWrapperFile: "gradlew"
              tasks: "build"
              options: "--build-cache -Dspring.profiles.active=dev -x test"
              publishJUnitResults: false
              javaHomeOption: "JDKVersion"
              jdkVersionOption: "1.21"
              sonarQubeRunAnalysis: false

          - script: ./gradlew --stop
            displayName: Gradlew stop

          - task: CopyFiles@2
            displayName: "Copy Files to artifact staging directory"
            inputs:
              SourceFolder: "$(System.DefaultWorkingDirectory)"
              Contents: "**/build/libs/*SNAPSHOT.jar"
              TargetFolder: $(Build.ArtifactStagingDirectory)

          - publish: $(Build.ArtifactStagingDirectory)
            artifact: nextjobApp

      - job: BuildAndPushImage
        displayName: Build and push docker image
        pool:
          vmImage: ubuntu-latest
        dependsOn: gradleBuild
        condition: succeeded()
        steps:
          - task: Docker@2
            inputs:
              command: login
              containerRegistry: nextjobservice555197
          - task: Docker@2
            inputs:
              command: buildAndPush
              repository: appnextjob
              tags: |
                latest
                $(Build.BuildId)

  - stage: Deploy_ACI
    displayName: CD - Deploy to Azure Container Instances
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: Deploy
        displayName: Deploy App to ACI
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: none

          - task: AzureCLI@2
            displayName: 'Deploy Application to ACI'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                set -euo pipefail

                echo "Using resource group: $(RESOURCE_GROUP) in $(AZURE_LOCATION)"

                # Obter credenciais do ACR existente
                ACR_USERNAME="$(ACR_USERNAME)"
                ACR_PASSWORD="$(ACR_PASSWORD)"

                # Nome do container e DNS
                APP_CONTAINER_NAME="aci-app-nextjob-rm$(RM)"
                APP_DNS_LABEL="aci-app-nextjob-rm$(RM)"

                # Excluir container anterior (para liberar DNS)
                echo "Cleaning up previous container if it exists..."
                az container delete --resource-group "$(RESOURCE_GROUP)" --name "$APP_CONTAINER_NAME" --yes || true
                sleep 10

                # Criar container da aplicação
                APP_IMAGE="$(ACR_LOGIN_SERVER)/$(IMAGE_NAME):$(IMAGE_TAG)"
                echo "Deploying application container: $APP_CONTAINER_NAME"

                az container create \
                  --resource-group "$(RESOURCE_GROUP)" \
                  --name "$APP_CONTAINER_NAME" \
                  --image "$APP_IMAGE" \
                  --cpu 1 --memory 1.5 \
                  --registry-login-server "$(ACR_LOGIN_SERVER)" \
                  --registry-username "$ACR_USERNAME" \
                  --registry-password "$ACR_PASSWORD" \
                  --environment-variables \
                    SPRING_DATASOURCE_URL="$(SPRING_DATASOURCE_URL)" \
                    SPRING_DATASOURCE_USERNAME="$(SPRING_DATASOURCE_USERNAME)" \
                    SPRING_JPA_HIBERNATE_DDL_AUTO=validate \
                    SPRING_FLYWAY_ENABLED=true \
                    SPRING_FLYWAY_BASELINE_ON_MIGRATE=true \
                    GROQ_API_KEY="$(GROQ_API_KEY)" \
                    GROQ_API_URL="$(GROQ_API_URL)" \
                    GROQ_MODEL="$(GROQ_MODEL)" \
                    GITHUB_CLIENT_ID="$(GITHUB_CLIENT_ID)" \
                    GITHUB_CLIENT_SECRET="$(GITHUB_CLIENT_SECRET)" \
                  --secure-environment-variables \
                    SPRING_DATASOURCE_PASSWORD="$(SPRING_DATASOURCE_PASSWORD)" \
                  --ports 8080 \
                  --os-type Linux \
                  --dns-name-label "$APP_DNS_LABEL" \
                  --location "$(AZURE_LOCATION)" \
                  --restart-policy Always

                APP_URL="http://$APP_DNS_LABEL.$(AZURE_LOCATION).azurecontainer.io:8080"
                echo "✅ Application deployed at: $APP_URL"